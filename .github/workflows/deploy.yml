name: Deploy API to Production

on:
  workflow_run:
    workflows: ["Build Backend API"]
    types:
      - completed
    branches: [main]
  workflow_dispatch:

env:
  VPS_HOST: ${{ secrets.VPS_HOST }}
  VPS_USER: ${{ secrets.VPS_USER }}
  SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}

jobs:
  deploy:
    name: Deploy to VPS
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: barber-api-linux-amd64
          path: ./bin/
      
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H ${{ env.VPS_HOST }} >> ~/.ssh/known_hosts
      
      - name: Health check before deploy
        id: health_before
        continue-on-error: true
        run: |
          curl -f -m 5 https://api.seudominio.com/health || true
      
      - name: Create backup on VPS
        run: |
          ssh ${{ env.VPS_USER }}@${{ env.VPS_HOST }} \
            "sudo mkdir -p /opt/barber-api/backups && \
             sudo cp /opt/barber-api/main /opt/barber-api/backups/main.$(date +%s).backup 2>/dev/null || true"
      
      - name: Transfer binary
        run: |
          chmod +x ./bin/main
          scp ./bin/main ${{ env.VPS_USER }}@${{ env.VPS_HOST }}:/tmp/main-new
          ssh ${{ env.VPS_USER }}@${{ env.VPS_HOST }} \
            "sudo mv /tmp/main-new /opt/barber-api/main && \
             sudo chown barber:barber /opt/barber-api/main && \
             sudo chmod +x /opt/barber-api/main"
      
      - name: Restart service
        run: |
          ssh ${{ env.VPS_USER }}@${{ env.VPS_HOST }} \
            "sudo systemctl restart barber-api"
      
      - name: Wait for service startup
        run: sleep 5
      
      - name: Health check after deploy
        id: health_after
        run: |
          for i in {1..10}; do
            if curl -f -m 5 https://api.seudominio.com/health; then
              echo "Health check passed"
              exit 0
            fi
            echo "Attempt $i/10 - waiting..."
            sleep 2
          done
          echo "Health check failed after 10 attempts"
          exit 1
      
      - name: Rollback on failure
        if: failure() && steps.health_after.outcome == 'failure'
        run: |
          echo "⚠️ Health check failed, rolling back..."
          ssh ${{ env.VPS_USER }}@${{ env.VPS_HOST }} \
            "ls -1 /opt/barber-api/backups/ | sort -r | head -1 | \
             xargs -I {} sudo cp /opt/barber-api/backups/{} /opt/barber-api/main && \
             sudo systemctl restart barber-api"
          sleep 5
          curl -f https://api.seudominio.com/health || exit 1
      
      - name: Notify success
        if: success()
        run: |
          echo "✅ Deployment successful"
          echo "Commit: ${{ github.sha }}"
          echo "Deployed at: $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
      
      - name: Notify failure
        if: failure()
        run: |
          echo "❌ Deployment failed and rolled back"
          exit 1
