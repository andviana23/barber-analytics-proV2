name: Build Backend API

on:
  push:
    branches: [ develop, main ]
    paths:
      - 'backend/**'
      - '.github/workflows/build.yml'
  pull_request:
    branches: [ develop, main ]
    paths:
      - 'backend/**'

env:
  GO_VERSION: '1.22'
  REGISTRY: ghcr.io
  IMAGE_NAME: barber-analytics-api

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true
          cache-dependency-path: backend/go.sum
      
      - name: Run linters
        uses: golangci/golangci-lint-action@v3
        with:
          version: latest
          working-directory: ./backend
          args: --timeout=5m
      
      - name: Run tests
        working-directory: ./backend
        run: |
          go test -v -race -coverprofile=coverage.out -covermode=atomic ./...
      
      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./backend/coverage.out
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
      
      - name: Build binary
        working-directory: ./backend
        run: |
          mkdir -p ./bin
          GOOS=linux GOARCH=amd64 CGO_ENABLED=0 \
            go build \
              -ldflags="-s -w \
                -X main.version=${{ github.sha }} \
                -X main.buildTime=$(date -u +'%Y-%m-%dT%H:%M:%SZ')" \
              -o ./bin/main \
              ./cmd/api
      
      - name: Upload binary artifact
        uses: actions/upload-artifact@v3
        with:
          name: barber-api-linux-amd64
          path: backend/bin/main
          retention-days: 7
      
      - name: Build and push image
        if: github.ref == 'refs/heads/main'
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          push: true
          registry: ${{ env.REGISTRY }}
          image: ${{ env.REGISTRY }}/${{ github.repository_owner }}/barber-analytics-api
          tags: |
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/barber-analytics-api:${{ github.sha }}
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/barber-analytics-api:latest
